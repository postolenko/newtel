<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon/favicon.ico" sizes="16x16">
	<title>Denis Postolenko</title>
</head>

<body>

	<div class="wrapper">

	<!-- Header -->		
	<header>
	</header>
	<!-- /Header -->

	<!-- Content -->
		<div class="content">


			<!-- Call Back Button -->
			<button type="button" class="call_btn" id="callBtn"></button>
			<!-- /Call Back Button -->


		</div>
	<!-- /Content -->

	<!-- Footer -->

		<footer>
		</footer>

	<!-- /Footer -->

	</div>



	<!-- Newtel Popup -->
	<div class="newtel_wrapp" id="newtellPopup">
		<div class="popup_mask"></div>
		<div class="newtel_popup">
			<button type="button" class="close_btn"></button>
			<div class="img_box">
				<img src="img/photo.png" alt="" />
			</div>
			<div class="popup_content">
				<h3>У вас есть вопросы?</h3>
				<p>Наш менеджер перезвонит вам всего через 24 секунды! Готовы?</p>
				<div class="popup_form">
					<form>
						<div class="input_wrapp">
							<input type="tel" name="#" placeholder="+7(___)___-__-__" />
						</div>
						<div class="checkbox">
							<input type="checkbox" name="ch" id="ch_1" />
							<label for="ch_1">Согласен на обработку персональных данных Ставя отметку, я даю свое согласие на обработку моих персональных данных в соответствии с законом №152-Ф3 «О персональных данных» от 27.07.2006 и принимаю условия <a href="#" >Политики конфиденциальности</a></label>
						</div>
						<div class="submit_wrapp">
							<input type="submit" class="blue_pill" value="Жду звонка"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /Newtel Popup -->
	
	<script src="jquery.js"></script>
	<script src="telmask.js"></script>
	<script src="scripts.js"></script>

</body>
</html>
